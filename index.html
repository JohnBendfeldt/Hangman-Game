<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<header>
	<h1>Hangman Game</h1>
</header>
<body>
<section class="container">
  <img src="assets/images/pepe-win.jpg" alt="pepe" id="picChange"/>
  <h2>Wins: <span id="score">0</span></h2>
  <h3>Loses: <span id="loses">0</span></h3>
  <h2 id="status">Current Word:</h2>
  <h2 id="blanks">Guess a letter to start</h2>
  <h3>Letters Already Guessed: </h3>
  <p id="wrongGuesses"></p>
  <h2>Number of Guesses Remaining: <span id="remain">10</span></h2>
</section>
<script src="assets/javascript/game.js"></script>
</body>
</html>
