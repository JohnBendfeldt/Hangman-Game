<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hangman Game</title>
	<!--my reset stylesheet as well as custom stylesheet-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--establishes jquery library scripts-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<!--my personal javascript-->
	<script src="assets/javascript/game.js"></script>
</head>
<header>
	<h1>Liberty Hangman Game</h1>
	<h2>#MAGA Edition</h2>
</header>
<body>
<section class="container">
	<!--establishes where images appear on correct guesses-->
	<img src="assets/images/pepe-win.jpg" alt="pepe" id="picChange"/>
	<!--keeping score here-->
	<h2>Wins: <span id="score">0</span></h2>
	<h3>Loses: <span id="loses">0</span></h3>
	<h2 id="status">Current Word:</h2>
	<!--establishes where the letter appear on screen-->
	<h4 id="blanks"></h4>
	<h2 id="completion">Guess a letter to start</h2>
	<h3>Letters Already Guessed: </h3>
	<!--wrong letters append here-->
	<p id="wrongGuesses"></p>
	<!--establishes reamining guesses-->
 	<h2>Number of Guesses Remaining: <span id="remain">10</span></h2>
</section>
</body>
</html>
